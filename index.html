<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="slideshowSlider">
      <div class="slideshowContainter">
            <div class="slide slideItem-1">
              <img src="img/leaf.jpg">
            </div>

            <div class="slide slideItem-2">
              <img src="img/tiger.jpg">
            </div>

            <div class="slide slideItem-3">
            <img src="img/farm.jpg">
        </div>
      </div>
    </div>

    <div class="slideshowBttns">
      <div id="previousBttn">
          <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
        </div>
        <div id="nextBttn">
          <a class="page-link" href="#">Next</a>
        </div>
    </div>













<script src="js/jquery-3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
  </body>
</html>
